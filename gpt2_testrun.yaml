save_dir: ./out/gpt2_testrun
wandb_url: https://stability.wandb.io
wandb_entity: null
wandb_project: epochraft-hf-fsdp
wandb_name: gpt2_testrun.yaml

model: gpt2
tokenizer: gpt2
transformer_blocks_path: transformer.h
fsdp_sharding_strategy: SHARD_GRAD_OP

seq_len: 1024
global_batch_size: 64
micro_batch_size: 8
steps: 100

ckpt_steps: 50
val_steps: 20

zerolr_warmup_steps: 5
linear_warmup_steps: 10
cooldown_steps: 10
max_lr: 0.0001
min_lr: 0.00001
weight_decay: 0.1
grad_clip: 1.0
beta1: 0.9
beta2: 0.95
eps: 0.000001

val_samples: 64
